<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        let text = 0
        let i = 2;
        while(i<=100){
            
                text= text + i 
                
           
            
            i= i+2;
        }
        document.getElementById('demo').innerHTML=text;
    </script>
</body>
</html>
